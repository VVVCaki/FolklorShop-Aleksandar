<h1>List of products</h1>

<div class="row p-4">
    <div *ngFor="let proizvod of proizvodi; index as proizvodId">
       <div class="col-md-6">
           <div class="card" style="width: 20rem">
                <img class="cars-img-top" [src]="proizvod.url" >
                <div class="card-block">
                    <h5 class="card-title">{{proizvod.name}}</h5>
                    <p class="card-text" style="font-size: 30px; font-weight: bold;">â‚¬{{proizvod.price}}</p>
                    <a  class="add-to-cart btn btn-warning" 
                        [routerLink]="['/opis', proizvodId]"
                        style="color:#bd8200; font-weight: bold;; margin-right: 10px;">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                        See details
                    </a>
                    <ng-template [ngIf]="autentifikacijaService.prijavljen()">
                        <a  class="add-to-cart btn btn-danger"
                            (click)="staviUKorpu(proizvod)"
                            style="color: black; font-weight: bold; cursor: pointer;">
                            <i class="fa fa-shopping-cart" ></i>
                            Buy Product
                        </a>
                    </ng-template>
                    <p id="bottomrow">
                        <i class="fa fa-heart" aria-hidden="true" style="padding-right: 40px;"></i>
                        <i class="fa fa-share-alt" aria-hidden="true" style="padding-right: 40px;"></i>
                        <i class="fa fa-download" ></i>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
